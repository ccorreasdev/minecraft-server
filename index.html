<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Minecraft Server</title>
</head>

<body class="layout">

    <nav class="nav__layout">
        <div class="nav__logo">
            <img class="nav__img" src="./assets/img/logo.svg" alt="logo">
        </div>
    </nav>

    <section class="server__layout">

        <p class="server__text">IP: ccorreas.es</p>
        <p class="server__text">Versi√≥n: 1.21.4</p>

    </section>

    <section class="mods__layout">
        <p class="mods__text">Mods</p>

        <div class="mod">
            <img class="mod__img" src="./assets/img/shulkerboxtooltip.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/shulkerboxtooltip">Shulker Box
                Tooltip</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/inventoryprofilesnext.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/inventory-profiles-next">Inventory Profiles Next
                Tooltip</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/justenoughitems.jpeg" alt="img">
            <a class="mods__link" target="_blank" href="https://www.curseforge.com/minecraft/mc-mods/jei">Just Enough
                Items</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/bettervillages.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/better-village-forge">Better
                Villages</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/villagernames.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/villager-names">Villager
                Names</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/soundremastered.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/sound-physics-remastered">Sound Physics
                Remastered</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/inventoryHUD.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/inventory-hud-forge">Inventory HUD+</a>
        </div>

        <div class="mod">
            <img class="mod__img" src="./assets/img/xaerosminimap.png" alt="img">
            <a class="mods__link" target="_blank"
                href="https://www.curseforge.com/minecraft/mc-mods/xaeros-minimap">Xaero's
                Minimap</a>
        </div>



    </section>

</body>

</html>
